<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // delay

        $(document).ready(function(){
            $("button").click(function(){
               // $("#d1").delay("slow").fadeIn();
              // $("#d1").delay("fast").fadeIn();
              $("#d1").delay(5000).fadeIn();

              $("#d2").delay(7000).fadeIn();
              $("#d2").delay(8000).fadeOut();

              $("#d3").delay(9000).fadeIn();
            })

        })

       
    </script>
    
</head>
<body>
    <button>Click</button>
    <div id="d1" style="width: 100px;height: 100px;background-color: red;display: none;">

    </div>

    <div id="d2"  style="width: 100px;height: 100px;background-color: yellow;display: none;">
        
    </div>

    <div id="d3"  style="width: 100px;height: 100px;background-color: pink;display: none;">
        
    </div>

   
    
    
</body>
</html>
