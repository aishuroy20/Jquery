        }

    <script>

           $("button").click(function(){
            $("div").animate({
                width:"400px"
            },function(){
                $("div").animate({
                height:"400px"
                })
                $("div").after("<h1>Heading 1</h1>")
                $("h1").after("<table><tr><td>Hello</td><td>Hiiiii</td></tr><tr><td>Hello</td><td>Hiiiii</td></tr></table>")
            })
           })
        })
    </script>
</head>

    </div>

</body>
</html>
