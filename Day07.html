<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // html or (append) method
        // Html method will replace the exixting element with the current existing html element(in case of same selector like w use body,body,p,p)
        $(document).ready(function(){
            $("body").html("<p> Hello </p>")
            $("body").append("<h1> Hello2 </h1>")
            $("body").append("<h2> Hello h2 </h2>")


        })
    </script>
    
</head>
<body>
    
    
</body>
</html>
