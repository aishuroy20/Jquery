<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 2. contents or filter - jo v aap select kr rhe uske sare content ko dedo ye comments ko v include kr deta hai
        // content is used to select all the content of the selected tag(selector) and filter is used to filter the selected selector
        $(document).ready(function(){
            $("#d1").contents().filter("p").css({
                color:"red"
            })
        })
    </script>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <div id="d1">
        <p>Hello P Tag</p>
        <p>p3</p>
        <p>p4</p>
        <h1>H1 Tag</h1>
        <div id="d2">
            <p>Hello P Tag inside another div</p>
        </div>
    </div>
    
</body>
</html>
