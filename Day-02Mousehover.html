<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
         
         $(document).ready(function(){ //pura document ready ho jaye to function call ho jaye
            $("p").hover(function(){
              
                $("p").css("color","black"); //================ mouse hover===============================

            },function(){
                $("p").css("color","red"); 
                

            })

           // =================================================== click ================================

            $("p").click(function(){
                alert("Hello i am a paragrpah");
            },function(){
                alert("You have removed");
            })
        })
    </script>
</head>
<body>
    <p>Hello</p>
    
</body>
</html>
