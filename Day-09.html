<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 1.eq=equal it is used for index number
        $(document).ready(function(){
            $("p").eq(1).closest("p").css({ 
                color:"red"
            })

        })
    </script>
</head>
<body>
    <div>
        <p>Hello P Tag</p>
        <div>
            <p>Hello P Tag inside another div</p>
        </div>
    </div>
    
</body>
</html>
