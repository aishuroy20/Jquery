<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //kisi element ke uper koi action perform karna

        $(document).ready(function(){ //pura document ready ho jaye to function call ho jaye
            $("p").hover(function(){
                $("p").css("color","red");  //================ mouse hover===============================

            },function(){
                $("p").css("color","black");

            })
        })
    </script>
</head>
<body>

   <p>Hello</p>
    
</body>
</html>
